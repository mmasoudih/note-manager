<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت یادداشت‌ها</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center white-text">برنامه مدیریت یادداشت</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">افزودن یادداشت</span>
                    </div>
                    <div class="card-action">
                        <form action="#" id="form-note">
                            <input type="text" placeholder="یادداشت خودتو بزن ...">
                            <button class="waves-effect waves-light btn add_btn" type="submit">افزودن یادداشت
                                <i class="material-icons left">add</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card ">
                    <div class="card-content ">
                        <span class="card-title">لیست یادداشت‌ها</span>
                        <input type="text" class="serachNote" placeholder="جستجو در بین یادداشت ها ...">
                        <ul class="collection"></ul>
                        <a class="waves-effect waves-light btn delete_btn"><i class="material-icons left">delete_forever</i>حذف همه یادداشت ها</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
